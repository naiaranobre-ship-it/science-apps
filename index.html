    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400;600;700&display=swap" rel="stylesheet">

      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Fredoka', 'sans-serif'],
            },
            colors: {
              pomegranate: {
                100: '#fde8e8',
                300: '#fca5a5',

                900: '#7f1d1d',

              leaf: {

          },
        },
      }
